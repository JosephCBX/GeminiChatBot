  <style>
    /* Reset & base */
* { box-sizing: border-box; margin: 0; padding: 0; }
body, html { height: 100%; width: 100%; font-family: 'Inter', sans-serif; background: #343541; color: #ECECF1; }

/* App layout */
.app { display: flex; height: 100vh; }

/* Sidebar */
.sidebar {
  width: 240px;
  background: #202123;
  display: flex;
  flex-direction: column;
}
.sidebar h2 {
  padding: 16px;
  font-size: 1.2rem;
  border-bottom: 1px solid #444;
}
.new-chat {
  margin: 8px 16px;
  padding: 8px;
  background: #10A37F;
  border: none;
  border-radius: 4px;
  color: #fff;
  cursor: pointer;
}
.new-chat:hover { background: #0E8E6A; }

.chat-list {
  flex: 1;
  overflow-y: auto;
  list-style: none;
  padding: 0;
}
.chat-item {
  display: flex;
  align-items: center;
  padding: 12px 16px;
  cursor: pointer;
  border-bottom: 1px solid #2a2b33;
}
.chat-item.active { background: #343541; }
.chat-item:hover { background: #2a2b33; }

/* Title pushes buttons to right */
.chat-item span {
  flex: 1;
}

/* Actions container */
.chat-actions {
  display: flex;
  align-items: center;
}

/* Rename button */
.rename-btn {
  background: none;
  border: none;
  color: #888;
  cursor: pointer;
  font-size: 1rem;
  padding: 4px;
}
.chat-item:hover .rename-btn {
  color: #ECECF1;
}

/* Delete button */
.delete-btn {
  background: none;
  border: none;
  color: #e55353;
  cursor: pointer;
  font-size: 1rem;
  padding: 4px;
  margin-left: 8px;
}
.chat-item:hover .delete-btn {
  color: #ff7777;
}

/* API key section pinned to bottom */
.key-section {
  padding: 16px;
  border-top: 1px solid #444;
  display: flex;
  flex-direction: column;
}
.key-section input {
  padding: 8px;
  margin-bottom: 8px;
  border: none;
  border-radius: 4px;
  background: #40414F;
  color: #ECECF1;
}
.key-section button {
  padding: 8px;
  border: none;
  border-radius: 4px;
  background: #10A37F;
  color: #fff;
  cursor: pointer;
}
.key-section button:hover { background: #0E8E6A; }

/* Chat area */
.chat-area { flex: 1; display: flex; flex-direction: column; }
.chat-container {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
}

/* Message bubbles */
.message { display: flex; margin-bottom: 12px; }
.message.user { justify-content: flex-end; }
.message.bot  { justify-content: flex-start; }
.bubble {
  max-width: 60%;
  padding: 12px;
  border-radius: 8px;
  line-height: 1.4;
}
.message.user .bubble { background: #40414F; border-bottom-right-radius: 0; }
.message.bot  .bubble { background: #444654; border-bottom-left-radius: 0; }

/* Typing‚Äêindicator dots */
.typing-bubble {
  display: inline-flex;
  align-items: center;
}
.typing-dot {
  width: 8px;
  height: 8px;
  margin: 0 3px;
  background: #ECECF1;
  border-radius: 50%;
  opacity: 0.3;
  animation: blink 1.4s infinite;
}
.typing-dot:nth-child(2) { animation-delay: 0.2s; }
.typing-dot:nth-child(3) { animation-delay: 0.4s; }

@keyframes blink {
  0%, 80%, 100% { opacity: 0.3; }
  40%         { opacity: 1;   }
}

/* Input area */
.input-area {
  display: flex;
  padding: 12px;
  background: #202123;
}
.input-area textarea {
  flex: 1;
  padding: 10px;
  border: none;
  border-radius: 4px;
  background: #40414F;
  color: #ECECF1;
  resize: none;
  height: 50px;
}
.input-area button {
  margin-left: 8px;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  background: #10A37F;
  color: #fff;
  cursor: pointer;
}
.input-area button:hover { background: #0E8E6A; }

/* keep bullets inside the bubble */
.bubble ul,
.bubble ol {
  list-style-position: inside;    /* bullet/number lives inside the content box */
  padding-left: 1em;              /* indent the list items */
  margin: 0.5em 0;                /* a bit of vertical breathing room */
}

/* tighten up each list item */
.bubble li {
  margin-bottom: 0.25em;
}


/* styles and stuff for the homepage and what not */

/* ====== Top Nav (dark) ====== */
.navbar {
  position: sticky;
  top: 0;
  z-index: 100;
  background: #202123;
  border-bottom: 1px solid #2a2b33;
}
.nav-inner {
  max-width: 1100px;
  margin: 0 auto;
  padding: 12px 16px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.brand {
  font-weight: 600;
  color: #ECECF1;
  text-decoration: none;
}
.nav-links {
  list-style: none;
  display: flex;
  gap: 10px;
}
.nav-links a {
  display: inline-block;
  padding: 8px 12px;
  color: #ECECF1;
  text-decoration: none;
  border-radius: 6px;
}
.nav-links a:hover {
  background: #2a2b33;
}
.nav-links a[aria-current="page"] {
  background: #10A37F;
  color: #fff;
}

</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <h2>Chats</h2>
      <button id="newChatBtn" class="new-chat">+ New Chat</button>
      <ul id="chatList" class="chat-list"></ul>
      <div class="key-section">
        <input type="password" id="apiKeyInput" placeholder="Paste your Gemini API Key" />
        <button id="saveKeyBtn">Save Key</button>
      </div>
    </aside>

    <section class="chat-area">
      <div id="chatContainer" class="chat-container"></div>
      <div class="input-area">
        <textarea id="promptInput" placeholder="Type your message‚Ä¶"></textarea>
        <button id="sendBtn">Send</button>
      </div>
    </section>
  </div>

  <script>// --------- State & Storage Helpers ----------
const STORAGE_KEY = 'geminiChatApp';

function loadState() {
  return JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
}

function saveState(state) {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
}

// --------- Main ----------
document.addEventListener('DOMContentLoaded', () => {
  const chatListEl    = document.getElementById('chatList');
  const newChatBtn    = document.getElementById('newChatBtn');
  const saveKeyBtn    = document.getElementById('saveKeyBtn');
  const apiKeyInput   = document.getElementById('apiKeyInput');
  const chatContainer = document.getElementById('chatContainer');
  const promptInput   = document.getElementById('promptInput');
  const sendBtn       = document.getElementById('sendBtn');

  // Load or init state
  const state = loadState();
  state.chats         ||= [];
  state.activeChatId  ||= null;
  state.apiKey        ||= '';
  apiKeyInput.value = state.apiKey;

  // Render sidebar chat list
  function renderChatList() {
    chatListEl.innerHTML = '';
    state.chats.forEach((chat, idx) => {
      const li = document.createElement('li');
      li.className = 'chat-item' + (chat.id === state.activeChatId ? ' active' : '');

      // title
      const span = document.createElement('span');
      span.textContent = chat.title;
      li.appendChild(span);

      // actions wrapper
      const actions = document.createElement('div');
      actions.className = 'chat-actions';

      // rename button
      const renameBtn = document.createElement('button');
      renameBtn.className = 'rename-btn';
      renameBtn.innerText = '‚úèÔ∏è';
      renameBtn.onclick = e => {
        e.stopPropagation();
        const newName = prompt('Rename chat:', chat.title);
        if (newName?.trim()) {
          chat.title = newName.trim();
          saveState(state);
          renderChatList();
        }
      };
      actions.appendChild(renameBtn);

      // delete button
      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-btn';
      deleteBtn.innerText = 'üóëÔ∏è';
      deleteBtn.onclick = e => {
        e.stopPropagation();
        if (!confirm(`Delete chat "${chat.title}"?`)) return;
        state.chats.splice(idx, 1);
        if (state.activeChatId === chat.id) {
          if (state.chats.length) {
            state.activeChatId = state.chats[Math.max(0, idx - 1)].id;
          } else {
            state.activeChatId = null;
          }
        }
        saveState(state);
        if (state.chats.length === 0) {
          newChatBtn.click();
        } else {
          renderChatList();
          renderMessages();
        }
      };
      actions.appendChild(deleteBtn);

      li.appendChild(actions);

      // activate on click
      li.onclick = () => {
        state.activeChatId = chat.id;
        saveState(state);
        renderChatList();
        renderMessages();
      };

      chatListEl.appendChild(li);
    });
  }

  // Render messages for active chat
  function renderMessages() {
    chatContainer.innerHTML = '';
    const chat = state.chats.find(c => c.id === state.activeChatId);
    if (!chat) return;
    chat.messages.forEach(m => addMessageToDOM(m.sender, m.text));
  }

  // Add a message bubble (with Markdown)
  function addMessageToDOM(who, text) {
    const m = document.createElement('div');
    m.className = `message ${who}`;
    const b = document.createElement('div');
    b.className = 'bubble';
    const rawHtml = marked.parse(text);
    b.innerHTML = DOMPurify.sanitize(rawHtml);
    m.appendChild(b);
    chatContainer.appendChild(m);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  // Typing indicator
  function showTyping() {
    hideTyping();
    const m = document.createElement('div');
    m.id = 'typing-indicator';
    m.className = 'message bot';
    const bubble = document.createElement('div');
    bubble.className = 'bubble typing-bubble';
    for (let i = 0; i < 3; i++) {
      const dot = document.createElement('span');
      dot.className = 'typing-dot';
      bubble.appendChild(dot);
    }
    m.appendChild(bubble);
    chatContainer.appendChild(m);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }
  function hideTyping() {
    document.getElementById('typing-indicator')?.remove();
  }

  // Send prompt to Gemini
  async function sendToGemini(prompt) {
    showTyping();
    try {
      const res = await fetch(
        `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${state.apiKey}`,
        {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
        }
      );
      const data = await res.json();
      hideTyping();
      if (data.error) throw new Error(data.error.message);
      return data.candidates[0].content.parts[0].text;
    } catch (err) {
      hideTyping();
      return `Error: ${err.message}`;
    }
  }

  // Handle sending a message
  async function handleSend() {
    const text = promptInput.value.trim();
    if (!text) return;
    if (!state.apiKey) return alert('Paste your Gemini API key first!');

    const chat = state.chats.find(c => c.id === state.activeChatId);
    if (!chat) return;

    chat.messages.push({ sender: 'user', text });
    addMessageToDOM('user', text);
    promptInput.value = '';
    saveState(state);

    const reply = await sendToGemini(text);
    chat.messages.push({ sender: 'bot', text: reply });
    addMessageToDOM('bot', reply);
    saveState(state);
  }
  // inside your DOMContentLoaded, after defining handleSend():

promptInput.addEventListener('keydown', e => {
  if (e.key === 'Enter') {
    e.preventDefault();
    handleSend();
  }
});


  // New chat
  newChatBtn.addEventListener('click', () => {
    const newId = Date.now().toString();
    const title = `Chat ${state.chats.length + 1}`;
    state.chats.push({ id: newId, title, messages: [] });
    state.activeChatId = newId;
    saveState(state);
    renderChatList();
    renderMessages();
  });

  // Save API key
  saveKeyBtn.addEventListener('click', () => {
    state.apiKey = apiKeyInput.value.trim();
    saveState(state);
    alert('‚úÖ Key saved');
  });

  // Send triggers
  sendBtn.addEventListener('click', handleSend);
  promptInput.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      handleSend();
    }
  });

  // On load: ensure at least one chat exists
  if (state.chats.length === 0) {
    newChatBtn.click();
  } else {
    renderChatList();
    renderMessages();
  }
});
</script>
